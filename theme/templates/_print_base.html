<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>{% block print_title %}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS for print layout -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root { --brand: #0d6efd; }
    
    /* Hide print-only elements on screen, show only when printing */
    @media print { 
      .d-print-none, .no-print { display: none !important; }
      /* Preserve colors when printing */
      body { 
        -webkit-print-color-adjust: exact; 
        print-color-adjust: exact; 
      }
    }
    
    /* A4 page setup with reasonable margins */
    @page { 
      size: A4; 
      margin: 10mm; 
    }
    
    body { 
      background: #fff !important;
      font-size: 12pt;
      line-height: 1.4;
    }
    
    .print-container { 
      max-width: 800px; 
      margin: 0 auto; 
    }
    
    .print-title { 
      color: var(--brand); 
      text-align: center; 
      font-weight: 700; 
      margin: 4mm 0 6mm; 
      font-size: 18pt;
      text-transform: uppercase;
    }
    
    /* Enhanced table styling for print */
    table.table { 
      border: 1px solid #000; 
      border-collapse: collapse;
    }
    table.table thead th { 
      border-bottom: 2px solid #000 !important; 
      background-color: #f8f9fa !important;
      font-weight: 600;
    }
    table.table th, table.table td { 
      border-right: 1px solid #000;
      padding: 8px;
      vertical-align: middle;
    }
    table.table th:last-child, table.table td:last-child { 
      border-right: 0; 
    }
    table.table tbody tr:nth-child(even) {
      background-color: #f8f9fa !important;
    }
    
    /* Remove link URLs when printing */
    @media print {
      a[href]:after { content: ""; }
    }
    
    /* Clinic header styling */
    .clinic-header {
      text-align: center;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid var(--brand);
    }
    
    .clinic-header h4 {
      color: var(--brand);
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    
    /* Info sections */
    .info-section {
      margin-bottom: 1rem;
    }
    
    .info-section .row > div {
      margin-bottom: 0.25rem;
    }
    
    /* Signature section */
    .signature-section {
      margin-top: 2rem;
      text-align: right;
    }
    
    /* Enhanced borders for important sections */
    .bordered-section {
      border: 1px solid #dee2e6;
      border-radius: 4px;
      padding: 0.75rem;
      margin-bottom: 1rem;
      min-height: 60px;
    }
  </style>
  {% block print_head %}{% endblock %}
</head>
<body>
  <div class="print-container">
    {% block print_body %}{% endblock %}
  </div>

  <!-- Fixed print button - only visible on screen -->
  <div class="position-fixed bottom-0 end-0 m-3 d-print-none">
    <button class="btn btn-primary shadow-lg" onclick="window.print()">
      <i class="bi bi-printer"></i> In
    </button>
  </div>
  
  <!-- Back button - only visible on screen -->
  <div class="position-fixed bottom-0 start-0 m-3 d-print-none">
    <a href="javascript:history.back()" class="btn btn-secondary shadow-lg">
      <i class="bi bi-arrow-left"></i> Quay láº¡i
    </a>
  </div>
</body>
</html>
