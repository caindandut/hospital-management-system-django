{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <title>Đăng nhập - DUT Hospital</title>
    <link rel="icon" href="{% static 'images/Logo-Truong-Dai-hoc-Bach-khoa-Dai-hoc-Da-Nang-DUT.webp' %}" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="{% static 'css/bootstrap-icons.css' %}">
    <!-- Custom Auth CSS -->
    <link rel="stylesheet" href="{% static 'css/auth.css' %}?v=1.6">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body class="auth-body">
    <!-- Message container will be created by JavaScript -->
    <div id="message-container"></div>
    
    <!-- Django Messages as JSON -->
    {% if messages %}
    <script type="application/json" id="django-messages">
        [
            {% for message in messages %}
            {
                "text": "{{ message|escapejs }}",
                "type": "{% if message.tags == 'error' %}error{% elif message.tags == 'success' %}success{% elif message.tags == 'warning' %}warning{% else %}info{% endif %}"
            }{% if not forloop.last %},{% endif %}
            {% endfor %}
        ]
    </script>
    {% endif %}
    <div class="auth-container">
        <div class="auth-card">
            <!-- Header -->
            <div class="auth-header">
                <h1 class="auth-title">Đăng nhập</h1>
                <p class="auth-subtitle">Chào mừng bạn quay trở lại DUT Hospital</p>
            </div>

            <!-- Login Form -->
            <form method="post" class="auth-form">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next|default:'' }}">
                <div class="form-group">
                    <label for="login_field" class="form-label">
                        <i class="bi bi-envelope"></i>
                        Email hoặc số điện thoại
                    </label>
                    <input type="text" 
                           class="form-control" 
                           id="login_field" 
                           name="login_field" 
                           placeholder="Nhập email hoặc số điện thoại"
                           required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="bi bi-lock"></i>
                        Mật khẩu
                    </label>
                    <div class="password-input">
                        <input type="password" 
                               class="form-control" 
                               id="password" 
                               name="password" 
                               placeholder="Nhập mật khẩu"
                               required>
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <i class="bi bi-eye" id="password-icon"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember" name="remember">
                        <label class="form-check-label" for="remember">
                            Ghi nhớ đăng nhập
                        </label>
                    </div>
                    <a href="#" class="forgot-password">Quên mật khẩu?</a>
                </div>

                <button type="submit" class="btn-auth btn-login">
                    <i class="bi bi-box-arrow-in-right"></i>
                    Đăng nhập
                </button>
            </form>

            <!-- Divider -->
            <div class="auth-divider">
                <span>hoặc</span>
            </div>

            <!-- Register Link -->
            <div class="auth-footer">
                <p>Chưa có tài khoản? 
                    <a href="{% url 'theme:register' %}" class="auth-link">Đăng ký ngay</a>
                </p>
            </div>

            <!-- Back to Home -->
            <div class="back-home">
                <a href="{% url 'theme:home' %}" class="back-link">
                    <i class="bi bi-arrow-left"></i>
                    Quay về trang chủ
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/message-system.js' %}"></script>
    <script src="{% static 'js/common-utils.js' %}"></script>
    <script src="{% static 'js/auth-forms.js' %}"></script>
</body>
</html>
