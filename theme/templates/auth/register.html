{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <title>Đăng ký - DUT Hospital</title>
    <link rel="icon" href="{% static 'images/Logo-Truong-Dai-hoc-Bach-khoa-Dai-hoc-Da-Nang-DUT.webp' %}" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="{% static 'css/bootstrap-icons.css' %}">
    <!-- Custom Auth CSS -->
    <link rel="stylesheet" href="{% static 'css/auth.css' %}?v=1.6">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body class="auth-body">
    <!-- Message container will be created by JavaScript -->
    <div id="message-container"></div>
    
    <!-- Django Messages as JSON -->
    {% if messages %}
    <script type="application/json" id="django-messages">
        [
            {% for message in messages %}
            {
                "text": "{{ message|escapejs }}",
                "type": "{% if message.tags == 'error' %}error{% elif message.tags == 'success' %}success{% elif message.tags == 'warning' %}warning{% else %}info{% endif %}"
            }{% if not forloop.last %},{% endif %}
            {% endfor %}
        ]
    </script>
    {% endif %}
    <div class="auth-container register">
        <div class="auth-card">
            <!-- Header -->
            <div class="auth-header">
                <h1 class="auth-title">Đăng ký</h1>
                <p class="auth-subtitle">Tạo tài khoản mới để sử dụng dịch vụ của DUT Hospital</p>
            </div>

            <!-- Register Form -->
            <form method="post" class="auth-form">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="first_name" class="form-label">
                                <i class="bi bi-person"></i>
                                Họ
                            </label>
                            <input type="text" 
                                   class="form-control" 
                                   id="first_name" 
                                   name="first_name" 
                                   placeholder="Nhập họ"
                                   required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="last_name" class="form-label">
                                <i class="bi bi-person"></i>
                                Tên
                            </label>
                            <input type="text" 
                                   class="form-control" 
                                   id="last_name" 
                                   name="last_name" 
                                   placeholder="Nhập tên"
                                   required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">
                        <i class="bi bi-envelope"></i>
                        Email
                    </label>
                    <input type="email" 
                           class="form-control" 
                           id="email" 
                           name="email" 
                           placeholder="Nhập địa chỉ email"
                           required>
                </div>

                <div class="form-group">
                    <label for="phone" class="form-label">
                        <i class="bi bi-telephone"></i>
                        Số điện thoại
                    </label>
                    <input type="tel" 
                           class="form-control" 
                           id="phone" 
                           name="phone" 
                           placeholder="Nhập số điện thoại"
                           required>
                </div>

                <!-- Username field removed as per request: users will log in with email or phone -->

                <div class="form-group">
                    <label for="password1" class="form-label">
                        <i class="bi bi-lock"></i>
                        Mật khẩu
                    </label>
                    <div class="password-input">
                        <input type="password" 
                               class="form-control" 
                               id="password1" 
                               name="password1" 
                               placeholder="Nhập mật khẩu"
                               required>
                        <button type="button" class="password-toggle" onclick="togglePassword('password1')">
                            <i class="bi bi-eye" id="password1-icon"></i>
                        </button>
                    </div>
                    <!-- Password requirements UI removed as requested -->
                </div>

                <div class="form-group">
                    <label for="password2" class="form-label">
                        <i class="bi bi-lock-fill"></i>
                        Xác nhận mật khẩu
                    </label>
                    <div class="password-input">
                        <input type="password" 
                               class="form-control" 
                               id="password2" 
                               name="password2" 
                               placeholder="Nhập lại mật khẩu"
                               required>
                        <button type="button" class="password-toggle" onclick="togglePassword('password2')">
                            <i class="bi bi-eye" id="password2-icon"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="terms" name="terms" required>
                        <label class="form-check-label" for="terms">
                            Tôi đồng ý với <a href="#" class="terms-link">Điều khoản sử dụng</a> và <a href="#" class="terms-link">Chính sách bảo mật</a>
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn-auth btn-register">
                    <i class="bi bi-person-plus"></i>
                    Đăng ký
                </button>
            </form>

            <!-- Divider -->
            <div class="auth-divider">
                <span>hoặc</span>
            </div>

            <!-- Login Link -->
            <div class="auth-footer">
                <p>Đã có tài khoản? 
                    <a href="{% url 'theme:login' %}" class="auth-link">Đăng nhập ngay</a>
                </p>
            </div>

            <!-- Back to Home -->
            <div class="back-home">
                <a href="{% url 'theme:home' %}" class="back-link">
                    <i class="bi bi-arrow-left"></i>
                    Quay về trang chủ
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/message-system.js' %}"></script>
    <script src="{% static 'js/common-utils.js' %}"></script>
    <script src="{% static 'js/auth-forms.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
