{% load static %}
<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Admin Portal{% endblock %}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root{ --brand:#0d6efd; --aside-w:260px; --header-h:56px; }
    body{ background:#f6f8fb; padding-top:var(--header-h); }
    .aside{ width:var(--aside-w); background:#0b1220; min-height:100vh; position:fixed; top:0; left:0; }
    .aside a{ color:#aab2c0; text-decoration:none; }
    .aside .nav-link{ border-radius:10px; }
    .aside .nav-link.active, .aside .nav-link:hover{ background:#162032; color:#fff; }
    .brand{ color:#fff; font-weight:700; }
    header.admin-header{
      height:var(--header-h);
      background:#fff; border-bottom:1px solid #e9ecef;
      position:fixed; top:0; left:var(--aside-w); right:0; z-index:1030;
      display:flex; align-items:center; justify-content:space-between; padding:.5rem 1rem;
    }
    .content{ margin-left:var(--aside-w); padding:1rem; }
    .card-soft{ border:0; border-radius:16px; box-shadow:0 4px 16px rgba(0,0,0,.06); }

    /* Mobile */
    @media (max-width: 991px){
      .aside{ left:-260px; transition:all .3s; z-index:1040; }
      .aside.show{ left:0; }
      header.admin-header{ left:0; }
      .content{ margin-left:0; }
    }

    /* Chiều cao box biểu đồ */
    .chart-box{ height:300px; }
    .chart-box canvas{ width:100% !important; height:100% !important; }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  <!-- Aside -->
  <div class="aside p-3" id="adminAside">
    <div class="d-flex align-items-center gap-2 mb-4">
      <i class="bi bi-heart-pulse-fill text-danger fs-4"></i>
      <div class="brand">Clinic Admin</div>
    </div>
    <nav class="nav flex-column gap-1">
      <a class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}" href="{% url 'adminpanel:dashboard' %}"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
      <a class="nav-link {% if request.resolver_match.url_name == 'appointments' %}active{% endif %}" href="{% url 'adminpanel:appointments' %}"><i class="bi bi-calendar-check me-2"></i>Lịch hẹn</a>
      <a class="nav-link {% if request.resolver_match.url_name == 'admin_doctors_list' %}active{% endif %}" href="{% url 'adminpanel:admin_doctors_list' %}"><i class="bi bi-person-badge me-2"></i>Bác sĩ</a>
      <a class="nav-link {% if request.resolver_match.url_name == 'admin_staff_list' %}active{% endif %}" href="{% url 'adminpanel:admin_staff_list' %}"><i class="bi bi-person-workspace me-2"></i>Nhân viên</a>
      <a class="nav-link {% if request.resolver_match.url_name == 'admin_patients_list' %}active{% endif %}" href="{% url 'adminpanel:admin_patients_list' %}"><i class="bi bi-people me-2"></i>Bệnh nhân</a>
      <a class="nav-link {% if request.resolver_match.url_name == 'admin_invoice_list' %}active{% endif %}" href="{% url 'adminpanel:admin_invoice_list' %}"><i class="bi bi-receipt me-2"></i>Hóa đơn</a>
      <a class="nav-link {% if request.resolver_match.url_name == 'settings' %}active{% endif %}" href="{% url 'adminpanel:settings' %}"><i class="bi bi-gear me-2"></i>Cấu hình</a>
    </nav>
  </div>

  <!-- Header -->
  <header class="admin-header">
    <div class="d-flex align-items-center gap-2">
      <button class="btn btn-outline-secondary d-lg-none"
              onclick="document.getElementById('adminAside').classList.toggle('show')">
        <i class="bi bi-list"></i>
      </button>
      <span class="fw-semibold">Trang quản trị</span>
    </div>
    <div class="d-flex align-items-center gap-3">
      <div class="position-relative">
        <div class="bg-primary rounded-circle d-flex align-items-center justify-content-center text-white user-avatar" 
             style="width:32px;height:32px;cursor:pointer;" 
             title="Đăng xuất">
          <i class="bi bi-person-fill"></i>
        </div>
        <div class="logout-dropdown position-absolute bg-white border rounded shadow-sm" 
             style="top: 100%; right: 0; min-width: 160px; z-index: 1000; display: none;">
          <a href="{% url 'theme:logout' %}" class="d-block px-3 py-2 text-decoration-none text-dark">
            <i class="bi bi-box-arrow-right me-2"></i>Đăng xuất
          </a>
        </div>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="content py-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Django Messages as JSON for Toast System -->
  <script type="application/json" id="django-messages">
    [{% if messages %}{% for message in messages %}{
      "message": "{{ message|escapejs }}",
      "tags": "{{ message.tags }}"
    }{% if not forloop.last %},{% endif %}{% endfor %}{% endif %}]
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/message-system.js' %}"></script>
  <script>
    // User avatar hover logout functionality
    document.addEventListener('DOMContentLoaded', function() {
      const userAvatar = document.querySelector('.user-avatar');
      const logoutDropdown = document.querySelector('.logout-dropdown');
      
      if (userAvatar && logoutDropdown) {
        userAvatar.addEventListener('mouseenter', function() {
          logoutDropdown.style.display = 'block';
        });
        
        userAvatar.addEventListener('mouseleave', function() {
          logoutDropdown.style.display = 'none';
        });
        
        logoutDropdown.addEventListener('mouseenter', function() {
          logoutDropdown.style.display = 'block';
        });
        
        logoutDropdown.addEventListener('mouseleave', function() {
          logoutDropdown.style.display = 'none';
        });
      }
    });
  </script>
  {% block scripts %}{% endblock %}
</body>
</html>
