{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title|default:"Bảng điều khiển nhân viên" }}</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap-icons.css' %}">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="text-primary mb-3">{{ title|default:"Bảng điều khiển nhân viên" }}</h1>
    <div id="message-container"></div>

    <div class="row g-3">
        <div class="col-12 col-md-4">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h5 class="text-primary mb-3"><i class="bi bi-calendar-week"></i> Lịch hẹn hôm nay</h5>
                    <p class="text-muted small mb-3">Xem và xử lý các lịch hẹn trong ngày.</p>
                    <a href="{% url 'appointments:appt_doctor_today' %}" class="btn btn-primary btn-sm">Mở danh sách</a>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-4">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h5 class="text-primary mb-3"><i class="bi bi-receipt"></i> Hóa đơn</h5>
                    <p class="text-muted small mb-3">Tra cứu và quản lý hóa đơn.</p>
                    <a href="{% url 'billing:invoice_list' %}" class="btn btn-outline-primary btn-sm">Danh sách hóa đơn</a>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-4">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h5 class="text-primary mb-3"><i class="bi bi-tools"></i> Tiện ích</h5>
                    <p class="text-muted small mb-3">Các công cụ hỗ trợ nghiệp vụ.</p>
                    <a href="{% url 'appointments:schedule_index' %}" class="btn btn-outline-secondary btn-sm">Lịch làm việc</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/message-system.js' %}"></script>
</body>
</html>
