{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <title>Đổi Mật Khẩu - DUT Hospital</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap-icons.css' %}">
        <link rel="stylesheet" href="{% static 'css/auth.css' %}?v=1.5">
</head>
<body class="bg-light">
    <!-- Message container will be created by JavaScript -->
    <div id="message-container"></div>
    
    <!-- Django Messages as JSON -->
    {% if messages %}
    <script type="application/json" id="django-messages">
        [
            {% for message in messages %}
            {
                "text": "{{ message|escapejs }}",
                "type": "{% if message.tags == 'error' %}error{% elif message.tags == 'success' %}success{% elif message.tags == 'warning' %}warning{% else %}info{% endif %}"
            }{% if not forloop.last %},{% endif %}
            {% endfor %}
        ]
    </script>
    {% endif %}
    <div class="container py-4 py-md-5">
        <!-- Breadcrumb Navigation -->
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="{% url 'theme:home' %}" class="text-decoration-none">
                        <i class="bi bi-house-door"></i> Trang chủ
                    </a>
                </li>
                <li class="breadcrumb-item">
                    <a href="{% url 'doctors:profile' %}" class="text-decoration-none">
                        <i class="bi bi-person-circle"></i> Thông tin cá nhân
                    </a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                    <i class="bi bi-shield-lock"></i> Đổi mật khẩu
                </li>
            </ol>
        </nav>

        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-header bg-white border-bottom">
                        <h4 class="card-title mb-0 text-center">
                            <i class="bi bi-shield-lock text-primary"></i>
                            Đổi Mật Khẩu
                        </h4>
                    </div>
                    <div class="card-body p-4">
                        

                        <form method="post" id="changePasswordForm">
                            {% csrf_token %}
                            {% if form.non_field_errors %}
                              <div class="alert alert-danger py-2 mb-3">{{ form.non_field_errors }}</div>
                            {% endif %}
                            
                            <!-- Current Password -->
                            <div class="mb-3">
                                <label for="current_password" class="form-label">
                                    <i class="bi bi-lock"></i> Mật khẩu hiện tại
                                </label>
                                <div class="input-group">
                                    <input type="password" 
                                           class="form-control" 
                                           id="current_password" 
                                           name="current_password" 
                                           required
                                           placeholder="Nhập mật khẩu hiện tại">
                                    <button class="btn btn-outline-secondary" 
                                            type="button" 
                                            onclick="togglePassword('current_password')">
                                        <i class="bi bi-eye" id="current_password_icon"></i>
                                    </button>
                                </div>
                            </div>

                            <!-- New Password -->
                            <div class="mb-3">
                                <label for="new_password" class="form-label">
                                    <i class="bi bi-key"></i> Mật khẩu mới
                                </label>
                                <div class="input-group">
                                    <input type="password" 
                                           class="form-control" 
                                           id="new_password1" 
                                           name="new_password1" 
                                           required
                                           minlength="8"
                                           placeholder="Nhập mật khẩu mới (ít nhất 8 ký tự)">
                                    <button class="btn btn-outline-secondary" 
                                            type="button" 
                                            onclick="togglePassword('new_password1')">
                                        <i class="bi bi-eye" id="new_password1_icon"></i>
                                    </button>
                                </div>
                                <div class="form-text">
                                    Mật khẩu phải có ít nhất 8 ký tự
                                </div>
                            </div>

                            <!-- Confirm Password -->
                            <div class="mb-4">
                                <label for="confirm_password" class="form-label">
                                    <i class="bi bi-check-circle"></i> Xác nhận mật khẩu mới
                                </label>
                                <div class="input-group">
                                    <input type="password" 
                                           class="form-control" 
                                           id="new_password2" 
                                           name="new_password2" 
                                           required
                                           placeholder="Nhập lại mật khẩu mới">
                                    <button class="btn btn-outline-secondary" 
                                            type="button" 
                                            onclick="togglePassword('new_password2')">
                                        <i class="bi bi-eye" id="new_password2_icon"></i>
                                    </button>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-check-circle"></i> Đổi Mật Khẩu
                                </button>
                                <a href="{% url 'doctors:profile' %}" class="btn btn-outline-secondary">
                                    <i class="bi bi-arrow-left"></i> Quay Lại
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/message-system.js' %}"></script>
    <script src="{% static 'js/common-utils.js' %}"></script>
    <script src="{% static 'js/auth-forms.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
